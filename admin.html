<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f0f2f5; }
        .glassmorphism { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">Admin Panel</h1>
        <p class="text-center text-gray-500 mb-8">Bookstore Management</p>
        <div class="glassmorphism p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Add/Edit Book</h2>
            <form id="book-form" class="space-y-4">
                <input type="hidden" id="book-id">
                <input type="text" id="title" placeholder="Book Title" class="w-full p-3 rounded-md border" required>
                <textarea id="description" placeholder="Book Description" class="w-full p-3 rounded-md border" rows="3"></textarea>
                <input type="url" id="poster_url" placeholder="Poster Image URL" class="w-full p-3 rounded-md border" required>
                <input type="url" id="book_url" placeholder="Book Google Drive Link" class="w-full p-3 rounded-md border" required>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-md hover:bg-blue-700">Save Book</button>
            </form>
        </div>
        <div>
            <h2 class="text-2xl font-semibold mb-4 text-gray-700 flex justify-between items-center">
                <span>Uploaded Books</span>
                <span id="book-count" class="text-lg bg-blue-100 text-blue-800 px-3 py-1 rounded-full">0</span>
            </h2>
            <div id="book-list" class="space-y-4"></div>
        </div>
    </div>
    <script>
        const SUPABASE_URL = 'https://vxcrgrvpprpxsfskjjji.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4Y3JncnZwcHJweHNmc2tqamppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2NjY3MzEsImV4cCI6MjA3NzI0MjczMX0.zUTIHz0Oj5QG4uksln5-8fQVawpU8Y8Rkd_lSExnQ-s';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const bookForm = document.getElementById('book-form');
        const bookList = document.getElementById('book-list');
        const bookCount = document.getElementById('book-count');
        const bookIdInput = document.getElementById('book-id');

        async function fetchBooks() {
            const { data, error } = await supabaseClient.from('books').select('*').order('created_at', { ascending: false });
            if (error) { console.error('Error fetching books:', error); return; }
            bookList.innerHTML = '';
            bookCount.textContent = data.length;
            data.forEach(book => {
                bookList.innerHTML += `
                    <div class="flex items-center justify-between bg-white p-4 rounded-lg shadow-md">
                        <div class="flex items-center space-x-4"><img src="${book.poster_url}" alt="${book.title}" class="w-16 h-24 object-cover rounded-md"><div><h3 class="text-lg font-bold">${book.title}</h3></div></div>
                        <div class="flex space-x-2">
                            <button onclick="editBook(${book.id}, \`${book.title}\`, \`${book.description}\`, \`${book.poster_url}\`, \`${book.book_url}\`)" class="bg-yellow-500 text-white px-3 py-1 rounded-md">Edit</button>
                            <button onclick="deleteBook(${book.id})" class="bg-red-500 text-white px-3 py-1 rounded-md">Delete</button>
                        </div>
                    </div>`;
            });
        }
        bookForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = bookIdInput.value;
            const bookData = { title: title.value, description: description.value, poster_url: poster_url.value, book_url: book_url.value };
            const { error } = id ? await supabaseClient.from('books').update(bookData).eq('id', id) : await supabaseClient.from('books').insert([bookData]);
            if (error) { alert('Error: Book save nahi hui!'); console.error(error); } 
            else { bookForm.reset(); bookIdInput.value = ''; await fetchBooks(); }
        });
        function editBook(id, title, desc, poster, bookUrl) {
            bookIdInput.value = id; document.getElementById('title').value = title; document.getElementById('description').value = desc;
            document.getElementById('poster_url').value = poster; document.getElementById('book_url').value = bookUrl; window.scrollTo(0, 0);
        }
        async function deleteBook(id) {
            if (confirm('Kya aap sach mein is book ko delete karna chahte hain?')) {
                const { error } = await supabaseClient.from('books').delete().eq('id', id);
                if (error) { console.error('Error deleting book:', error); } 
                else { await fetchBooks(); }
            }
        }
        fetchBooks();
    </script>
</body>
</html>
